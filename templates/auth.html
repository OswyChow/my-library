{% extends "base.html" %}

{% block content %}
    <form action="auth" method="post" id="login-form">
        <input type="text" name="username" id="username-input" placeholder="Enter your username">
        <input type="password" name="password" id="password-input" placeholder="Enter your password">
        <span>
            <label for="remember-checkbox">Stay signed in?</label>
            <input type="checkbox" name="remember" id="remember-checkbox">
        </span>
        <button type="submit" id="login-button">login</button>
        <h4 id="signup-info">Don't have an account? <a href="/signup">sign-up</a> now</h4>
    </form>
{% endblock %}
